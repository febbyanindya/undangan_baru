<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title>The Wedding Of Fredi and Rifta</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet" />
        <link href="../fontawesome/css/all.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
    </head>
    <style>
        html{
        padding: 0;
        margin: 0;
        overflow-y: hidden;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: linear-gradient(to bottom, rgba(225, 255, 177, 0.2), rgba(186, 255, 91, 0.2)), url(../img/bg.jpeg);
        }
        body{
            padding: 0;
            margin: 0;
            justify-content: center;
            align-items: center;
            overflow-y: hidden;
        }
        #header{
            top: 0;
            position: relative;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        a{
            font-family: Montserrat;
            font-weight: Bold;
            font-size: 15px;
            width: fit-content;
            color: rgb(0, 0, 0);
            border: #000000 2px solid;
            border-radius: 100px;
            box-shadow: 1px 1px rgb(151, 151, 151);
            padding: 12px 20px;
            margin-bottom: 100px;
            text-align: center;
            justify-content: center;
            justify-items: center;
            justify-self: center;
            margin-left: auto;
            margin-right: auto;
            display: flex; 
        }
        a {
            text-decoration: none;
        }
        a:hover{
            background-color: #CCE793;
        }
        #header .bg{
            height: 100vh;
            position: relative;
            background-position: center;
            background-size: cover;
            overflow: hidden;
        }

        @media only screen and (max-width: 550px){
            #header .bg{
                position: relative;
                overflow: hidden;
                background-size: cover;
                background-image: linear-gradient(to bottom, rgba(225, 255, 177, 0.2), rgba(186, 255, 91, 0.2)), url(../img/bg-1.jpeg);
            }
        }

        .judul{
            width: auto;
            height: auto;
            align-items: center;  
            position: relative;
            margin-top: 20%;
            margin-bottom: 0;
            display: block;
            justify-content: center;
        }

        @media only screen and (max-width: 550px){
            .judul{
                align-items: center;  
                position: relative;
                margin-top: 80%;
                margin-bottom: 0;
                display: block;
                justify-content: center;
            }
        }

        #header .judul h2{
            color: rgba(0,0,0,1);
            position: relative;
            margin: 0;
            margin-bottom: 1%;
            font-family: Montserrat;
            font-weight: Bold;
            font-size: 22px;
            opacity: 1;
            text-align: center;
        }
        #header .judul h1{
            color: rgba(0,0,0,1);
            position: relative;
            margin: 0;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.0.25);
            font-family: Great Vibes;
            font-size: 52px;
            opacity: 1;
            text-align: center;
        }
        .tgl{
            height: auto;
            width: fit-content;
            align-items: center;
            position: relative;
            margin-top: 1%;   
            margin-left: auto;
            margin-right: auto; 
            margin-bottom: 2%;
            justify-content: center;
        }

        @media only screen and (max-width: 550px){
            .tgl{
                height: auto;
                width: fit-content;
                align-items: center;
                position: relative;
                margin-top: 2%;   
                margin-left: auto;
                margin-right: auto; 
                margin-bottom: 2%;
                display: block;
                justify-content: center;
            }
        }

        #header .tgl .hari{
            color: rgba(0,0,0,1);
            position: relative;
            margin: 0;
            font-family: Montserrat;
            font-weight: Bold;
            font-size: 25px;
            opacity: 1;
            padding: 5px 10px;   
            border-top: 2px solid;
            border-bottom: 2px solid;
            text-align: center;
            justify-content: center;
            justify-items: center;
            justify-self: center;
        }
        #header .tgl .tang{
            color: rgba(0,0,0,1);
            position: relative;
            margin: 0;
            font-family: Montserrat;
            font-weight: Bold;
            padding-top: 10px;
            font-size: 25px;
            opacity: 1;
            padding: 0;   
            text-align: center;
            justify-content: center;
            justify-items: center;
            justify-self: center;
        }
        /* Penutup */

        #copyr .cr i{
            width: auto;
            padding: 5px;
        }
        #copyr .cr p{
            top: 0;
            position: relative;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            color: rgba(0,0,0,1);
            font-family: Montserrat;
            font-size: 18px;
            opacity: 1;
            text-align: center;
        }
    </style>
    <body oncontextmenu = "return false" oncopy="return false" oncut="return false" onpaste="return false">
        <!-- header -->
        <section id="header">
            <div class="bg">
                <div class="judul">
                    <h2><b>The Wedding Of</b></h2>
                    <h1>Fredi <small>&amp;</small> Rifta</h1>
                </div>
                <div class="tgl">
                    <h2 class="hari"><b>Jumat & Minggu</b></h2>
                    <h2 class="tang"><b>27 & 29 Mei 2022</b></h2>
                </div>
                <a href="template.html">Buka Undangan</a>
            </div>
            
        </section>
        <!-- button -->
        
    </body>
</html>
